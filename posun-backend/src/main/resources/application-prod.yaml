spring:
  datasource:
    # La URL te la da Supabase. Asegúrate de usar el modo 'Transaction' (puerto 6543)
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 4 # En planes gratuitos, mantén este número bajo
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate # Rigor: valida que la DB coincida con las entidades sin borrar nada
    show-sql: false # En producción no queremos ensuciar los logs